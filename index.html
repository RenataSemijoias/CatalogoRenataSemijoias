<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renata - Semijoias e Acessórios</title>
    <style>
        /* Estilos anteriores mantidos */
        .banho-filter {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .banho-filter button {
            padding: 8px 15px;
            background-color: #6c757d;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .banho-filter button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .banho-filter button.active-banho {
            background-color: #ffc107;
            color: #000;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Estrutura HTML anterior mantida -->
    
    <script>
        const repoUrl = "https://api.github.com/repos/semijoiasudia/CatalogoRenataSemijoias/contents/Catalogos";
        const descricoesUrl = "https://raw.githubusercontent.com/semijoiasudia/CatalogoRenataSemijoias/main/ItensDescricao.txt";
        let descricoes = {};

        // Função atualizada para carregar descrições
        async function loadDescriptions() {
            try {
                const response = await fetch(descricoesUrl);
                const text = await response.text();
                const lines = text.split('\n');
                lines.forEach(line => {
                    const [codigo, descricao, preco, banho] = line.split(';');
                    if (codigo && descricao && preco) {
                        descricoes[codigo.trim()] = {
                            descricao: descricao.trim(),
                            preco: formatarPreco(preco.trim()),
                            banho: banho?.trim() || 'sem banho'
                        };
                    }
                });
            } catch (error) {
                console.error("Erro ao carregar descrições:", error);
            }
        }

        // Novo código para filtro de banho
        function createBanhoFilter(banhosDisponiveis) {
            const filterContainer = document.createElement('div');
            filterContainer.className = 'banho-filter';
            
            const btnTodos = document.createElement('button');
            btnTodos.textContent = 'Todos';
            btnTodos.onclick = () => filterByBanho('todos');
            filterContainer.appendChild(btnTodos);

            banhosDisponiveis.forEach(banho => {
                const btn = document.createElement('button');
                btn.textContent = banho;
                btn.onclick = () => filterByBanho(banho);
                filterContainer.appendChild(btn);
            });
            
            return filterContainer;
        }

        function filterByBanho(banhoSelecionado) {
            const items = document.querySelectorAll('.gallery .item');
            items.forEach(item => {
                const codigo = item.querySelector('.codigo').textContent.replace('COD: ', '');
                const itemBanho = descricoes[codigo]?.banho || '';
                item.style.display = (banhoSelecionado === 'todos' || itemBanho === banhoSelecionado) 
                    ? 'block' 
                    : 'none';
            });
        }

        // Função loadImages atualizada
        async function loadImages(folderName) {
            try {
                const response = await fetch(`${repoUrl}/${folderName}`);
                const files = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                files.forEach(file => {
                    if (file.name.endsWith('.jpg') || file.name.endsWith('.png')) {
                        const codigo = file.name.split('.')[0];
                        const { descricao, preco, banho } = descricoes[codigo] || { 
                            descricao: "Descrição não disponível", 
                            preco: "Preço não disponível",
                            banho: "sem banho"
                        };

                        const item = document.createElement('div');
                        item.className = 'item';

                        // ... (código anterior de criação dos elementos)

                        gallery.appendChild(item);
                    }
                });

                // Adiciona filtros de banho
                const banhosDisponiveis = [...new Set(files.map(file => {
                    const codigo = file.name.split('.')[0];
                    return descricoes[codigo]?.banho || 'sem banho';
                }))];

                const existingFilter = document.querySelector('.banho-filter');
                if (existingFilter) existingFilter.remove();

                const banhoFilter = createBanhoFilter(banhosDisponiveis);
                gallery.parentNode.insertBefore(banhoFilter, gallery);

            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
            }
        }

        // Restante do código anterior mantido
    </script>
</body>
</html>
