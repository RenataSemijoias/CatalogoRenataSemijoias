<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renata - Semijoias e Acessórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .categories button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .categories button:hover {
            background-color: #0056b3;
        }
        .categories button.active {
            background-color: #0056b3;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        .modal img {
            max-width: 100%;
            max-height: 65vh;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .save-btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .save-message {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            background: #f1f1f1;
            color: #333;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>Renata - Semijoias e Acessórios</h1>
    <div class="categories" id="categories"></div>
    <div class="gallery" id="gallery"></div>
    
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg">
            <button class="save-btn" onclick="saveImage()">Salvar Imagem</button>
            <p class="save-message">Anote o código da peça ou clique em salvar para salvar a foto em seu dispositivo e posteriormente nos enviar.</p>
        </div>
    </div>
    
    <div class="footer" id="footer"></div>
    
    <script>
        async function loadFooter() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/RenataSemijoias/CatalogoRenataSemijoias/main/rodape.txt");
                const text = await response.text();
                document.getElementById("footer").innerHTML = text.replace(/\n/g, "<br>");
            } catch (error) {
                console.error("Erro ao carregar o rodapé:", error);
            }
        }
        function showModal(src) {
            document.getElementById('modalImg').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        function saveImage() {
            html2canvas(document.querySelector(".modal-content"), { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'imagem.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        window.onload = loadFooter;
    </script>
</body>
</html>
